<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Kyllian</title>
    
    <!-- CSS -->
    <link href="css 11.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="coding.html" class="nav__logo">Portfolio</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="coding.html" class="nav__link"><strong>accueil</strong></a></li>
                    <li class="nav__item"><a href="coding 2 A propos.html" class="nav__link"><strong>A propos</strong></a></li>
                    <li class="nav__item"><a href="#" class="nav__link active-link"><strong>Contact</strong></a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="l-main">
        <section class="contact section" id="contact">
            <h2 class="section-title">Me Contacter</h2>
            <div class="contact__container bd-grid">
                <form action="/page-traitement-donnees" method="post" class="contact__form">
                    <div class="form__group">
                        <label for="nom">Votre nom</label>
                        <input type="text" id="nom" name="nom" class="contact__input" placeholder="Martin" required>
                    </div>
                    <div class="form__group">
                        <label for="prenom">Votre prénom</label>
                        <input type="text" id="prenom" name="prenom" class="contact__input" placeholder="Dupont" required>
                    </div>
                    <div class="form__group">
                        <label for="email">Votre e-mail</label>
                        <input type="email" id="email" name="email" class="contact__input" placeholder="exemple@domaine.com" required>
                    </div>
                    <button type="submit" class="button contact__button">
                        <i class='bx bx-send'></i> Envoyer
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer__title">Kyllian</p>
        <div class="footer__social">
            <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer__copy">&#169; Kyk's&co. Tous droits réservés</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="jav.js"></script>
</body>
</html>
